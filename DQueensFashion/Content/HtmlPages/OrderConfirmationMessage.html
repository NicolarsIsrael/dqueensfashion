<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="background-color:#f2f3f5; padding:50px;">
    <div style="max-width:600px;margin:auto">
        <div style="border-radius:0;border-top:2px solid #df7204">
            <div style="background-color:white; padding:10px 20px;border-bottom:1px solid #686f7a">
                <img src="{logoUrl}" style="width:50px;height:50px" alt="hdq_logo" />
            </div>
            <div style="padding:10px 20px;background-color:white">
                <div style="margin-bottom:20px;color:black">
                    <div style="margin:5px 0">Thank you for shopping with HDQ! Your order has been successfully confirmed.</div>
                    <div style="margin:5px 0"> It will be packaged and delivered to you as soon as possible.</div>
                    <div style="font-size:25px;color:#df7204;font-weight:600">Order details</div>
                    <hr style="margin:5px 0;" />

                    <table style="width:100%;border:1px solid #261f1f;padding:5px 10px;">
                        <thead>
                            <tr>
                                <th style="width:60%;text-align:left">Item </th>
                                <th style="width:20%;text-align:left">Quantity</th>
                                <th style="width:20%;text-align:left">Total Amt</th>
                            </tr>
                        </thead>
                        <tbody>
                            {orderTableBody}
                            <!--<tr>
                                <td style="word-break:break-all">Hello </td>
                                <td>2</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>ankara</td>
                                <td>3</td>
                                <td>35</td>
                            </tr>-->
                        </tbody>
                    </table>
                    <div>
                        <div style="text-align:right;font-size:20px;font-weight:500">
                            <div style="margin-bottom:25px;margin-top:10px">Total: {orderTotal}</div>
                            <div style="margin-bottom:20px">
                                <a style="color:white;background-color:#df7204;border-radius:0;padding:10px;margin-top:10px;text-decoration:none !important" target="_blank"
                                   href="{redirectUrl}">Check order</a>
                            </div>
                        </div>
                    </div>
                </div>
            

            </div>
        </div>
        <div style="font-size:14px">Delivered by HouseOfDQueens</div>
    </div>
</body>
</html>
